<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Meme</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>

<body>
    <header>
        <div class="inner">
            <nav>
                <a href="/" class="logo">
                    <img class="logo" src="/images/nodeLogo.png" alt="nodeLogo">
                </a>
                <input type="checkbox" id="nav" />
                <label for="nav"></label>
                <ul>
                    <li>
                        <a href="/addGenre">Add Genre</a>
                    </li>
                    <li>
                        <a href="/addMeme">Add Meme</a>
                    </li>
                    <li>
                        <a href="/viewAllMemes">View All Memes</a>
                    </li>
                    <li>
                        <a href="/searchMeme">Search</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Search Meme</h1>
    <div class="container">
        <form action="/searchMeme" method="POST">
            <label for="memeName">Title</label>
            <input type="text" id="memeName" name="memeName" placeholder="The name of the meme">

            <select name='genre' id="genreSelect">
                <div id="replaceMe">{{replaceMe}}</div>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
